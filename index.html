<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <img src="./images/0574268d9682c51a43d3a9ae55828d46.png" alt="SASMSUNG">

                <img src="./images/Macif_Advantages.png" alt="MACIF Advantages">

                    Oups .. votre session a expiré ! 
                </h1>
            <div class="container__wrapper">

                        10% de remise sur les produits Samsung

                    <p>
                        Connectez-vous pour en profiter ! 
                    </p>
                    <div>
                        SE CONNECTER

                </p>

            </div>
        </div>
        <div class="footer__item">
            <img src="./icons/icon4.svg" alt="">
            <div class="footer__item__description">
                <p class="footer__item__description__heading">Service client : 0 805 504 504

                <span>Du lundi au samedi de 9h à 20h</span>
